
name: RougeLike CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: 'roguelike-ts'

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'roguelike-ts/package-lock.json'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm run lint
    - run: npm test
